<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.atguigu.com" onclick="return push('/test1')">test1</a>
<button onclick="push('/test2')">push test2</button>
<button onclick="replace('/test2')">replace test2</button>
<button onclick="back()">后退</button>
<button onclick="forward()">前进</button>
<script src="https://cdn.bootcdn.net/ajax/libs/history/4.7.2/history.js"></script>
<script>
    let history = History.createBrowserHistory()//直接使用h5推出的history身上的Api
    // let history = History.createHashHistory() //有点锚点的意思hash值
    console.log(history)
    function push(path) {
        history.push(path);
        return false
    }
    function replace(path) {
        history.replace(path)
    }
    function back() {
        history.goBack()
    }
    function forward() {
        history.goForward()
    }
    history.listen((location)=>{
        console.log(location)
    })
</script>
</body>
</html>
